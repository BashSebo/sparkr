<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Listings
      <button (click)="gotoMap()">
        <ion-icon name="locate"></ion-icon>
        <!-- <ion-icon name="person"></ion-icon> -->
      </button>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-buttons end>
</ion-buttons>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let card of cards">
        <ion-card (click)="onSelected(card)" >
          <ion-card-header> {{card.description}}</ion-card-header>
          <ion-card-content> {{card.subtitle}}</ion-card-content>
          <span *ngIf="card.img==null">{{card.id}}</span>
          <ion-img *ngIf="card.img!=null" [src]="'assets/'+card.img"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
